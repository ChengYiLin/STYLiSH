<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLish 服裝</title>
    <!-- mine -->
    <link rel="stylesheet" href="./style/all.css">
</head>

<body>
    <header>
        <!-- top_nav -->
        <nav class="navbar">
            <!-- logo -->
            <a href="#" class="logo"></a>
            <!-- nav items -->
            <ul class="menu">
                <li>
                    <a href="./?tag=women" id="women">女裝</a>
                </li>
                <li>
                    <a href="./?tag=men" id="men">男裝</a>
                </li>
                <li class="menu_end">
                    <a href="./?tag=accessories" id="accessories">配件</a>
                </li>
            </ul>
            <!-- Search bar -->
            <div class="search" id="search">
                <form action="">
                    <input type="text" id="search_bar" name="search_bar">
                </form>
                <a href="#" class="search_icon" id="search_btn"></a>
            </div>

            <!-- member inform -->
            <div class="inform">
                <div class="inform_block">
                    <a class="icon cart" href="./cartpage.html"></a>
                    <p class="text">購物車</p>
                </div>
                <div class="inform_block border_end">
                    <a class="icon member"></a>
                    <p class="text">會員</p>
                </div>
            </div>
        </nav>

        <!-- Black bar -->
        <div class="black_bar"></div>

        <!-- Carousel -->
        <div class="slide_container">
        </div>
    </header>

    <main>
        <div class="thanking_container">
            <div class="order_inform">
                <p>訂單編號為<span class="order_id"></span></p>
                <p>感謝您的購買，盡快為您出貨！</p>
                <p class="highlight">歡迎您再次光臨！</p>
            </div>
            <div class="back_to_root">
                <div class="sheep_draw">
                    <div class="sheep">
                        <div class="sheep_head">
                            <div class="sheep_eye"></div>
                            <div class="sheep_eye second"></div>
                            <div class="sheep_ear"></div>
                            <div class="sheep_ear second"></div>
                        </div>
                        <div class="sheep_body"></div>
                        <div class="sheep_feet">
                            <div class="sheep_foot"></div>
                            <div class="sheep_foot second"></div>
                            <div class="sheep_foot third"></div>
                            <div class="sheep_foot fourth"></div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="slogon">
                    <div id="keep_shopping">繼續購物</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- footer menu -->
        <ul class="footer_menu">
            <li>
                <a href="#">關於Stylish</a>
            </li>
            <li>
                <a href="#">服務條款</a>
            </li>
            <li>
                <a href="#">隱私政策</a>
            </li>
            <li>
                <a href="#">聯絡我們</a>
            </li>
            <li class="menu_end">
                <a href="#">FAQ</a>
            </li>
        </ul>

        <!-- social media menu -->
        <ul class="social_media">
            <li>
                <a href="#" class="icon line"></a>
            </li>
            <li>
                <a href="#" class="icon twitter"></a>
            </li>
            <li>
                <a href="#" class="icon fb"></a>
            </li>
        </ul>

        <!-- copy right -->
        <p class="copy_right">© 2018. All rights reserved.</p>
    </footer>

    <!-- Facebook js -->
    <script src="./js/facebook.js"></script>
    <!-- mine js -->
    <script src="./js/all.js"></script>
    <script src="./js/thanking.js"></script>
</body>

</html>
